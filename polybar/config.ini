;ramp-signal-2 = ğŸ˜’
;ramp-signal-3 = ğŸ˜Š
;ramp-signal-4 = ğŸ˜ƒ
;ramp-signal-5 = ğŸ˜ˆ
;format-connected = <ramp-signal>  
label-connected = %{F#ca9ee6}ï‡«%{F-} %signal%% %{F#eebebe}ï£%{F-} %downspeed% %{F#f2d5cf}ï¢%{F-} %upspeed%

;[module/nordvpn]
;type = custom/script
;exec = ~/bin/vpnmodule.sh
;interval = 10

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %d/%m/%Y %H:%M:%S

label = %date%
label-foreground = ${colors.sapphire}

;format-underline =

[module/battery]
type = internal/battery
full-at = 99
low-at = 8
battery = BAT0
adapter = ADP1
poll-interval = 5
label-charging = %{F#99d1db}ï‡¦%{F-} %percentage%%
label-discharging = %{F#99d1db}ï‰%{F-}  %percentage%%
label-full = %{F#99d1db}ï‰€%{F-} %percentage%%
label-low = %{F#99d1db}ï‰ƒ%{F-}  %percentage%%

[module/temperature]
type = internal/temperature
interval=3
units = true
label = %{F#f4b8e4}ï‹‡%{F-} %temperature-c%

[settings]
screenchange-reload = true
pseudo-transparency = true

